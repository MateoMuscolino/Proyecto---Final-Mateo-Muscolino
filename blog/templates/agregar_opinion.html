{% extends "base.html" %}

{% block content %}
  <h2>Agregar Opinión</h2>
  <form method="post">
    {% csrf_token %}
    <label for="libro">Nombre del libro:</label>
    <input type="text" id="libro" name="libro" required>
    <br>
    <label for="opinion">Reseña:</label>
    <textarea id="opinion" name="opinion" required></textarea>
    <br>
    <button type="submit">Enviar Reseña</button>
  </form>
{% endblock %}
