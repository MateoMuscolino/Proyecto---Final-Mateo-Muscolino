{% extends "base.html" %}

{% block content %}
    <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que quieres eliminar la opinión de {{ opinion.usuario }}?</p>
        <form method="post" action="{% url 'eliminar_opinion' opinion.id %}">
{% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'opiniones' %}">Cancelar</a>
    </form>
{% endblock %}
