{% extends "base.html" %}

{% block content %}
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Iniciar sesión</a></p>
  <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
